<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./Style/Styles.css">
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body onload="mayorEdad()">

    <h1>Formulario de Registro</h1>

    <form action="#" method="get" >
        <!-- Nombre de usuario -->
        <label for="nombre" onmouseover="agrandarNombre()">Nombre de usuario:</label ><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" onfocus="focoPass()"><br><br>

        <!-- Edad -->
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad"><br><br>

        <!-- Sexo -->
        <label>Sexo:</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label><br>

        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br><br>

        <!-- Botones -->
        <input type="submit" value="Enviar" onclick=" return detenerForm()">
        <input type="reset" value="Limpiar">
    </form>
<script src="./JS/Ejercicio14.js"></script>
</body>
</html>
